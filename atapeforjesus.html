		html {
			background-color: black;
			color: white;
			font-size: 25px;
			font-family: 'Caveat', cursive;
		}

		@keyframes progress {
		  0% {border: solid 1px black;}
		  100% {border: solid 1px white;}
		}

		.box{
			display: flex;
			flex-direction: row;
		}

		.shelf{
			display: flex;
			flex-direction: column;
			justify-content: center;
		}

		.shoulder{
			width: 100%;
			flex-direction: column;
			align-self: center;
			padding: 2%;
			border: progress;
			animation-name: progress;
			animation-duration: 120s;
			animation-iteration-count: 1;
		}

	</style>

	<title>a tape for jesus</title>
</head>

	</div>
</div>
